<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>테이블 스타일 연습 2</title>
    <style>
        h2{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            background-color: rgb(116, 218, 48);
            width:600px; height: 300px;
            margin: 0 auto;
            text-align: center;
        }
        table th,td {
            border: 1px solid black;
            min-width: 150px;
        }
        .white{
            background-color: #fff;
        }
        .orange{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h2>테이블 스타일 연습 2</h2>
    <table>
        <caption>소</caption>
        <tr>
            <td>소머리</td>
            <td>목심</td>
            <td>등심<br>(살치살.<a href="#">꽃등심</a>)</td>
            <td>채끝살</td>
            <td>우둔<br>(홍두깨살)</td>
        </tr>
        <tr>
            <td rowspan="4" class="white"></td>
            <td rowspan="2">앞다리<br>(부채살)</td>
            <td>갈비<br>(안창살.제비추리)</td>
            <td>안심</td>
            <td rowspan="2">설도<br>(도가니살)</td>
        </tr>
        <tr>
            <td colspan="2">양지<br>(차돌박이.우삼겹)</td>
        </tr>
        <tr>
            <td>사태</td>
            <td colspan="2" rowspan="2" class="white"></td>
            <td>사태<br>(아롱사태)</td>
        </tr>
        <tr class="orange">
            <td>우족</td>
            <td>우족</td>
        </tr>
    </table>
</body>
</html>
